<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试响应式数据原理</title>
    <script src="../src//vue3-reactive.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <button id="btn">Click me!</button>

    <script>
      const $ = document.querySelector.bind(document)
      let obj = reactive({
        name: 'daisy',
        age: 18
      })
      let app = $('#app')
      effect(() => {
        app.innerHTML = `
        <h1>${obj.name} is ${obj.age}...</h1>
        `
      })
      $('#btn').addEventListener(
        'click',
        () => {
          obj.age += 1
        },
        false
      )
    </script>
  </body>
</html>
